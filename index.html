<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BR Drafter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        BR Drafter
    </header>
    <div class="container">
        <div class="sidebar">
            <button id="addBoxBtn" class="menu-button">Add Box</button>
            <button id="importBtn" class="menu-button">Import JSON</button>
            <button id="exportBtn" class="menu-button">Export JSON</button>
            <label>
                <input type="checkbox" id="connectorToggle">
                Use Pathfinding Connectors
            </label>
            <input type="color" id="colorPicker" title="Choose Box Color" value="#ffffff">
        </div>
        <div id="canvas">
            <svg id="connections" class="connections"></svg>
        </div>
    </div>

    <script src="diagram.js"></script>
</body>
</html>
